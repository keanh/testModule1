<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài kiểm tra giữa module 1</title>
    <script>
        let n=2;
        let b="";
        function hienSo() {
            let a=document.getElementById("number").value;
            while (n <= a) {
                if (timSNT(n)) {
                    b += n + " ";
                }
                n++;
            }
            document.getElementById("result").innerHTML=b;
        }
        function timSNT(n) {
            if (n<2){
                return false;
            }else {
                for (let i=2;i<n;i++){
                    if (n%i==0){
                        return false;
                    }
                }
            }
            return true;
        }

    </script>
</head>
<body>
<a>Enter a number:</a>
<input type="text" id="number" value="">
<input type="button" value="Show" onclick="hienSo()">
<div id="result"></div>
</body>
</html>
