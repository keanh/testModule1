<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tuổi</title>
</head>
<body>
    <input type="text" id="age" value="">
    <input type="button" value="Tính" onclick="tinhTuoi()">
    <div id="result"></div>

    <script>
        let a;
        let sotuoi=0;
        function tinhTuoi() {
            a=document.getElementById("age").value;
            let today=new Date();
            let year=today.getFullYear();
            if (a<year){
                sotuoi=year-a;
                document.getElementById("result").innerHTML="Số tuổi của bạn là: " + sotuoi;
            }else if (a==year){
                alert("Bạn vừa mới sinh.")
            }else {
                alert("Không hợp lệ")
            }
        }
    </script>
</body>
</html>
